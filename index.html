<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 AMT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2024 AMT Calculator</h1>
      <form id="amt-form">
    <!-- Existing Fields -->
    <label for="filingStatus">Filing Status:</label>
    <select id="filingStatus">
        <option value="single">Single</option>
        <option value="married">Married Filing Jointly</option>
        <option value="separate">Married Filing Separately</option>
        <option value="head">Head of Household</option>
    </select>

    <label for="totalIncome">Total Income:</label>
    <input type="number" id="totalIncome" required>

    <!-- New Fields -->
    <h3>Exercised Stock Options</h3>
    <label for="isoShares">Number of ISO Shares:</label>
    <input type="number" id="isoShares">

    <label for="exercisePrice">Exercise Price per Share:</label>
    <input type="number" id="exercisePrice">

    <label for="fmv">Fair Market Value per Share at Exercise:</label>
    <input type="number" id="fmv">

    <h3>Deductions</h3>
    <label for="deductionsType">Deduction Type:</label>
    <select id="deductionsType" onchange="toggleDeductions()">
        <option value="standard">Standard Deduction</option>
        <option value="itemized">Itemized Deductions</option>
    </select>

    <div id="itemizedDeductions" style="display: none;">
        <label for="salt">State and Local Taxes:</label>
        <input type="number" id="salt">

        <label for="mortgageInterest">Mortgage Interest:</label>
        <input type="number" id="mortgageInterest">

        <label for="charitableContributions">Charitable Contributions:</label>
        <input type="number" id="charitableContributions">

        <label for="medicalExpenses">Medical Expenses:</label>
        <input type="number" id="medicalExpenses">

        <label for="miscDeductions">Miscellaneous Deductions:</label>
        <input type="number" id="miscDeductions">
    </div>

    <button type="button" onclick="calculateAMT()">Calculate AMT</button>
</form>
        <div id="results">
            <h2>Your AMT Results</h2>
            <p id="amtResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

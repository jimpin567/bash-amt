<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 AMT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2024 AMT Calculator</h1>
        <form id="amt-form">
            <label for="filingStatus">Filing Status:</label>
            <select id="filingStatus">
                <option value="single">Single</option>
                <option value="married">Married Filing Jointly</option>
                <option value="separate">Married Filing Separately</option>
                <option value="head">Head of Household</option>
            </select>

            <label for="totalIncome">Total Income:</label>
            <input type="number" id="totalIncome" required>

            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" required>

            <button type="button" onclick="calculateAMT()">Calculate AMT</button>
        </form>
        <div id="results">
            <h2>Your AMT Results</h2>
            <p id="amtResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
